version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gencrawl
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:1.27.3
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
    ports:
      - "18080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/gencrawl
      REDIS_URL: redis://redis:6379/0
      WEAVIATE_URL: http://weaviate:8080
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_OAUTH_ACCESS_TOKEN: ${GOOGLE_OAUTH_ACCESS_TOKEN}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcloud_adc.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      GEMINI_MODEL: ${GEMINI_MODEL}
      INGESTION_OUTLINE_PROVIDER: ${INGESTION_OUTLINE_PROVIDER}
      INGESTION_OUTLINE_LIMIT: ${INGESTION_OUTLINE_LIMIT}
      INGESTION_SOURCE_LIMIT: ${INGESTION_SOURCE_LIMIT}
      INGESTION_SOURCE_DELAY: ${INGESTION_SOURCE_DELAY}
      GENCRAWL_ROOT: /app
      CORS_ORIGINS: http://localhost:3000,http://localhost:13000,http://localhost:8000
      GENCRAWL_LOG_DIR: /app/logs
      INGESTION_OCR_PROVIDER: ${INGESTION_OCR_PROVIDER}
      INGESTION_OCR_MIN_TEXT_CHARS: ${INGESTION_OCR_MIN_TEXT_CHARS}
      INGESTION_VISION_PAGE_LIMIT: ${INGESTION_VISION_PAGE_LIMIT}
      INGESTION_VISION_SCALE: ${INGESTION_VISION_SCALE}
      INGESTION_VISION_GRAYSCALE: ${INGESTION_VISION_GRAYSCALE}
      INGESTION_VISION_AUTOCONTRAST: ${INGESTION_VISION_AUTOCONTRAST}
      INGESTION_VISION_SHARPEN: ${INGESTION_VISION_SHARPEN}
      INGESTION_COLLAPSE_WHITESPACE: ${INGESTION_COLLAPSE_WHITESPACE}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ${HOME}/.config/gcloud/application_default_credentials.json:/app/gcloud_adc.json:ro

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "13000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  weaviate_data:
